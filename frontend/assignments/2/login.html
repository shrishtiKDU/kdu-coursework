<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="parent">
      <div class="heading">
        <p class="login-txt">
          Login to
          <img src="./assets/myassets/logo.png" id="logo-img" alt="img" />
        </p>
      </div>
      <div class="main">
        <form id="submitForm">
          <div>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="password-div">
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div>
            <button id="submit-btn">Log In</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./server/service/login.js"></script>
    <script></script>
  </body>
</html>
