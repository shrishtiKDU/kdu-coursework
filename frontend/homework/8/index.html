<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipie shop</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-dev">
            <div class="title">
                <p class="title-text"> Recipe shop</p>
            </div>
            <form id="search">
            <div class="search-div">
                <input type="text" id="text-area" placeholder="search">
                <button type="submit" id="submit-btn">submit</button>
            </div>
            </form>
            <div class="data-div">
            <div class="dec-div" id="recipeList">

            </div>
        </div>
        </div>
        <script src="./app.js" ></script>
      <script>
      async function printAllRecipes() {
            const response = await fetch('https://dummyjson.com/recipes');
            const data = await response.json();
            const recipes = data.recipes.map(recipe => ({
                image: recipe.image,
                name: recipe.name,
                rating: recipe.rating,
                cuisine: recipe.cuisine,
                ingredients: recipe.ingredients,
                difficulty: recipe.difficulty,
                timetaken: recipe.prepTimeMinutes + recipe.cookTimeMinutes,
                calorieCount: recipe.caloriesPerServing
            }));

            const recipeListDiv = document.getElementById("recipeList");
            if (!recipeListDiv) throw new Error("Recipe list container not found");

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement("div");
                recipeDiv.classList.add("recipe");

           
                const image = document.createElement("img");
                image.src = recipe.image;
                image.alt = "Recipe Image";
                image.style.width="200px"
                recipeDiv.appendChild(image);
            const name = document.createElement("h2");
               
                
                name.textContent = recipe.name;
                recipeDiv.appendChild(name);

                const ingredients = document.createElement("p");
                ingredients.textContent = "Ingredients: " + recipe.ingredients;
                recipeDiv.appendChild(ingredients);
                ingredients.classList.add('recipe-image'); 
        


                const cuisineDifficultyDiv = document.createElement("div");
                cuisineDifficultyDiv.classList.add("two-div");

                const cuisine = document.createElement("p");
                cuisine.textContent = "Cuisine: " + recipe.cuisine;
                cuisine.style.border="2px solid black"
                cuisine.style.padding="4px"
                cuisineDifficultyDiv.appendChild(cuisine);

                const difficulty = document.createElement("p");
                difficulty.textContent = "Difficulty: " + recipe.difficulty;
                difficulty.style.border="2px solid black"
                difficulty.style.padding="4px"
                cuisineDifficultyDiv.appendChild(difficulty);

                recipeDiv.appendChild(cuisineDifficultyDiv);

                const calorieDiv = document.createElement("div");
                calorieDiv.classList.add("two-div");

                const takenCalories = document.createElement("p");
                takenCalories.textContent = "Taken Calories: " + recipe.timetaken;
                takenCalories.style.border="2px solid black"
                takenCalories.style.padding="4px"
                calorieDiv.appendChild(takenCalories);

                const xCalories = document.createElement("p");
                xCalories.textContent = "Calories: "+ recipe.calorieCount;
                xCalories.style.border="2px solid black"
                xCalories.style.padding="4px"
                calorieDiv.appendChild(xCalories);
                recipeDiv.appendChild(calorieDiv);
                const rating  = document.createElement("p");
                rating.textContent = "Rating" + recipe.rating;
                rating.style.backgroundColor="gray";
                rating.style.fontSize="1.5rem";
                   
                recipeDiv.appendChild(rating);
                recipeListDiv?.appendChild(recipeDiv);
            });
            return recipes;
        }

        printAllRecipes();
        </script>
    </body>
</html>
